{% extends 'base.html' %}

{% block title %}{{ title}}{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
<div class="note-create">
    <h1>{{ title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        
        <button class="btn btn-primary"> Save Note</button>
    </form>


</div>
{% endblock %}
