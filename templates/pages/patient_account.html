{% extends 'base.html' %}

{% block title %}Patient Account{% endblock title %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
<div class="note-list">

    <div class="title-row">
    <h1>This is the patient account</h1>
    </div>

    <div class="list">
        {% for account in all_accounts %}
            <div class="account">
                <h5>{{account.first_name}} {{account.last_name}}</h5>
                
            </div>
            {% endfor %}
    </div>

</div>
{% endblock %}
